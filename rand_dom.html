<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>rand_dom</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="main">
				<h1>Pick <span>Winning</span> Lottery Numbers</h1>
				<div class="counter" id="counter">
				0
			</div>
				<div class="controls">
					<button class="btn start" id="btn-start">Start</button>
					<button class="btn stop" id="btn-stop">Stop</button>
					<button class="btn play" id="replay">Go Again</button>
				</div>
				<h2>Your <span>winning</span> Numbers:</h2>
				<div class="userNumbers">
					<ul id="userNumbers"></ul>
				</div>
			</div>
		</div>

		<script src="rand_dom.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

	</body>
</html>
